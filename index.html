<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.Coded by <a href="#">Emmanuel Yartey</a>.
      <main class="main">
        <section class="top__section--img">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog-image"
          />
        </section>
        <section class="bottom__section">
          <h2 class="sub__heading">Learning</h2>
          <h3 tabindex="1" class="date">Published 21 Dec 2023</h3>
          <h1 tabindex="1" class="heading">HTML & CSS foundations</h1>
          <p class="section__text">
            These languages are the backbone of every website defining the
            content, structure and presentation
          </p>
        </section>
        <section class="avatar__section">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar"
          />
          <h2 class="avatar__name">Greg Hopper</h2>
        </section>
      </main>
    </div>
  </body>
</html>
